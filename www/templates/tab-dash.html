<ion-view view-title="Dashboard">
  <ion-content class="padding">
      <button ng-click="login()" class="bar bar-positive relative margin-tb">
          <h4 class="title">Facebook Sign In</h4>
      </button>
      <button ng-click="logout()" class="bar bar-positive relative margin-tb">
          <h4 class="title">Facebook Logout</h4>
      </button>

      {{userData.email}}
      {{userData.name}}

  </ion-content>
</ion-view>
